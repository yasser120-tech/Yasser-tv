<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASSER TECH TV - Movie Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #ffcc00;
        }

        header p {
            font-size: 1.1rem;
            color: #ddd;
        }

        main {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: auto;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-bar input {
            padding: 0.7rem 1rem;
            font-size: 1rem;
            border-radius: 5px 0 0 5px;
            border: none;
            outline: none;
            width: 300px;
        }

        .search-bar button {
            padding: 0.7rem 1rem;
            font-size: 1rem;
            border: none;
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background-color: #e6b800;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .movie-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }

        .movie-card h3 {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .movie-card p {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 0.5rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #222;
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid #888;
            width: 90%;
            max-width: 700px;
            border-radius: 10px;
            color: #fff;
            position: relative;
        }

        .close {
            color: #ffcc00;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
            color: #ccc;
        }

        @media(max-width: 500px){
            .search-bar {
                flex-direction: column;
                gap: 0.5rem;
            }

            .search-bar input, .search-bar button {
                width: 100%;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>YASSER TECH TV</h1>
        <p>Tafuta movie unayopenda kwa urahisi, popote na wakati wowote!</p>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Andika jina la movie hapa...">
            <button onclick="searchMovie()">Tafuta</button>
        </div>
        <div class="results" id="results">
            <!-- Movie cards zitajazwa hapa -->
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        &copy; 2026 YASSER TECH SOLUTIONS. Haki zote zimehifadhiwa.
    </footer>

    <script>
        const API_KEY = 'f6b681ff';

        async function searchMovie() {
            const query = document.getElementById('search').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Inatafuta...</p>';

            if(!query) {
                resultsDiv.innerHTML = '<p>Andika jina la movie kwanza.</p>';
                return;
            }

            try {
                const response = await fetch(`https://www.omdbapi.com/?s=${query}&apikey=${API_KEY}`);
                const data = await response.json();
                
                if(data.Response === "True") {
                    resultsDiv.innerHTML = '';
                    data.Search.forEach(movie => {
                        const card = document.createElement('div');
                        card.classList.add('movie-card');
                        card.innerHTML = `
                            <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/200x270?text=No+Image'}" alt="${movie.Title}">
                            <h3>${movie.Title}</h3>
                            <p>${movie.Year}</p>
                        `;
                        card.onclick = () => showMovieDetails(movie.imdbID);
                        resultsDiv.appendChild(card);
                    });
                } else {
                    resultsDiv.innerHTML = `<p>${data.Error}</p>`;
                }
            } catch(error) {
                resultsDiv.innerHTML = '<p>Imetokea tatizo, jaribu tena.</p>';
                console.error(error);
            }
        }

        async function showMovieDetails(imdbID) {
            try {
                const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${API_KEY}`);
                const data = await response.json();
                if(data.Response === "True") {
                    const modalBody = document.getElementById('modal-body');
                    modalBody.innerHTML = `
                        <h2>${data.Title} (${data.Year})</h2>
                        <img src="${data.Poster !== "N/A" ? data.Poster : 'https://via.placeholder.com/200x270?text=No+Image'}" alt="${data.Title}" style="width:200px;float:left;margin-right:20px;">
                        <p><strong>Genre:</strong> ${data.Genre}</p>
                        <p><strong>Actors:</strong> ${data.Actors}</p>
                        <p><strong>Plot:</strong> ${data.Plot}</p>
                        <p><strong>IMDB Rating:</strong> ${data.imdbRating}</p>
                        <div style="clear:both;"></div>
                    `;
                    document.getElementById('modal').style.display = 'block';
                }
            } catch(error) {
                console.error(error);
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal if clicked outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
  </html>
